<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOSHARA</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            font-family: 'Press Start 2P', cursive;
        }

        .troll-text {
            font-size: 10vw;
            font-weight: bold;
            text-transform: uppercase;
            display: flex;
            gap: 1vw;
        }

        .letter {
            animation: bounce 1s infinite ease-in-out alternate, colorChange 2s infinite alternate;
            text-shadow: 7.5px 7.5px 15px grey, -7.5px -7.5px 15px whitesmoke;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15%); }
            100% { transform: translateY(0); }
        }

        @keyframes colorChange {
            0% { color: rgb(0, 0, 0); }
            20% { color: rgb(51, 51, 51); }
            40% { color: rgb(102, 102, 102); }
            60% { color: rgb(153, 153, 153); }
            80% { color: rgb(204, 204, 204); }
            100% { color: rgb(255, 255, 255); }
        }

        .telegram-link-wrapper {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
            z-index: 1000;
        }

        .telegram-button {
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            padding: 15px;
            background-color: white;
            border: 2px solid black;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            color: black;
            width: 90%;
            max-width: 500px;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        .telegram-button:hover {
            background-color: grey;
            color: white;
        }

        @media (max-width: 600px) {
            .troll-text {
                font-size: 12vw;
                gap: 2vw;
            }

            .letter {
                text-shadow: 3px 3px 6.25px grey, -3px -3px 6.25px whitesmoke !important;
            }

            .telegram-button {
                font-size: 12px;
                padding: 12px;
                gap: 8px;
            }

            .telegram-link-wrapper {
                bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="troll-text">
        <span class="letter" style="animation-delay: 0s;">L</span>
        <span class="letter" style="animation-delay: 0.1s;">O</span>
        <span class="letter" style="animation-delay: 0.2s;">S</span>
        <span class="letter" style="animation-delay: 0.3s;">H</span>
        <span class="letter" style="animation-delay: 0.4s;">A</span>
        <span class="letter" style="animation-delay: 0.5s;">R</span>
        <span class="letter" style="animation-delay: 0.6s;">A</span>
    </div>
    
    <div class="telegram-link-wrapper" id="tg-button">
        <a class="telegram-button" href="https://t.me/nfctagaber" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram" width="20" height="20">
            Перейти в Telegram
        </a>
    </div>

    <script>
        window.onload = function() {
            let audio = new Audio("audio.mp3"); // Вкажи правильний шлях до файлу
            audio.loop = true;
            audio.volume = 1.0;
            audio.play().catch(error => {
                console.log("Автовідтворення заблоковане, очікуємо дії користувача...");
                document.addEventListener("click", () => {
                    audio.play();
                }, { once: true });
            });
        };
    </script>
</body>
</html>
