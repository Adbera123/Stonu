<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOSHARA</title>
    <!-- Підключення шрифту -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            font-family: 'Press Start 2P', cursive; /* Шрифт застосовано до всього */
        }

        .troll-text {
            font-size: 10vw;
            font-weight: bold;
            text-transform: uppercase;
            display: flex;
            gap: 1vw;
        }

        .letter {
            animation: bounce 1s infinite ease-in-out alternate, colorChange 2s infinite alternate;
            text-shadow: 7.5px 7.5px 15px grey, -7.5px -7.5px 15px whitesmoke;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15%); }
            100% { transform: translateY(0); }
        }

        @keyframes colorChange {
            0% { color: rgb(0, 0, 0); }
            20% { color: rgb(51, 51, 51); }
            40% { color: rgb(102, 102, 102); }
            60% { color: rgb(153, 153, 153); }
            80% { color: rgb(204, 204, 204); }
            100% { color: rgb(255, 255, 255); }
        }

        /* Налаштування для мобільних */
        @media (max-width: 600px) {
            .troll-text {
                font-family: 'Press Start 2P', cursive !important; /* Примусове застосування шрифту */
                font-size: 10vw;
                gap: 2vw;
                text-shadow: 1px 1px 2px grey, -1px -1px 2px whitesmoke; /* Дуже слабкі тіні */
            }
        }
    </style>
</head>
<body>
    <div class="troll-text">
        <span class="letter" style="animation-delay: 0s;">L</span>
        <span class="letter" style="animation-delay: 0.1s;">O</span>
        <span class="letter" style="animation-delay: 0.2s;">S</span>
        <span class="letter" style="animation-delay: 0.3s;">H</span>
        <span class="letter" style="animation-delay: 0.4s;">A</span>
        <span class="letter" style="animation-delay: 0.5s;">R</span>
        <span class="letter" style="animation-delay: 0.6s;">A</span>
    </div>

    <script>
        window.onload = function() {
            let audio = new Audio("audio.mp3"); // Вкажи правильний шлях до файлу
            audio.loop = true; 
            audio.volume = 1.0; 
            audio.play().catch(error => {
                console.log("Автовідтворення заблоковане, очікуємо дії користувача...");
                document.addEventListener("click", () => {
                    audio.play();
                }, { once: true });
            });
        };
    </script>
</body>
</html>
